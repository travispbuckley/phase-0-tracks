<html>

	<script>
	
	$(document).ready(function(){
		$("h1").click(function(){
			$(this).hide();	
		});
	});

	$(document).ready(function() {
		$("h3").hover(function(){
				$(this).hide();

		});
		$("#story").mouseout(function(){

		});
	});

	$(document).ready(function(){
			$("img").mouseenter(function(){

			});

			});
		});

</script>
