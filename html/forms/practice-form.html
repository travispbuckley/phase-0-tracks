<!DOCTYPE html>
<html>
<head>
	<title>Practice</title>
</head>
<body>
	<form action="success.html" method="post">
		<div>
			<label>Full Name</label>
			<input type="text" name="fullname">
		</div>
		<div>
			Confirm that you are hungry:
			<input type="checkbox" name="areyouhungry" value="yes">
		</div>
		<div>
			<label>What would you like for lunch?</label>
			<select name="lunch">
				<option value="value0" selected>Select</option>
				<option value="value1">Kale Salad</option>
				<option value="value2">Acai Bowl</option>
				<option value="value3">Cheeseburger</option>
			</select>
		</div>
		<div>
			<label>Would you like anything on the side?</label>
			<p></p>
			<textarea name="textarea" rows="5" cols="40">Enter here</textarea>
		</div>
		<div>
			<label>When do you want to receive lunch?</label>
			<input type="time" name="time">
		</div>
		<div>
			<button name="button">Submit</button>
		</div>
	</form>
	<footer><a href="./contact_chef.html">Contact the Chef</a></footer>
</body>
</html>
